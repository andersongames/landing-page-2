<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Exemplo de descrição para o meu site">
    <meta name="keywords" content="palavras-chave, separadas, por vírgula">
    <meta name="author" content="Anderson Games">
    <title>Landing Page</title>

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <div><div class="logo-1"></div><!--logo-1--></div>
            <div><div class="logo-2"></div><!--logo-2--></div>
            <div class="clear"></div><!--clear-->
        </div><!--container-->
    </header>

    <section class="cocer-form">
        <div class="container bg">
            <div class="form-container">
                <h2>Lorem, ipsum dolor sit amet consectetur adipisicing elit.</h2>

                <form>
                    <div class="form-wraper">
                        <p>*Nome Completo</p>
                        <input type="text" name="nome" placeholder="Nome" required>
                    </div><!--form-wraper-->

                    <div class="form-wraper">
                        <p>*E-mail</p>
                        <input type="text" name="email" placeholder="E-mail" required>
                    </div><!--form-wraper-->

                    <div class="form-wraper">
                        <p>*Telefone</p>
                        <input type="text" name="telefone" placeholder="Telefone" required>
                    </div><!--form-wraper-->

                    <div class="form-wraper">
                        <input type="submit" name="acao" value="Enviar">
                    </div><!--form-wrapper-->

                    <div class="form-wraper">
                        <p>*Campos Obrigatórios</p>
                    </div><!--form-wraper-->
                </form>
            </div><!--form-container-->
            <div class="clear"></div><!--clear-->
        </div>
    </section><!--cover-form-->

</body>
</html>
